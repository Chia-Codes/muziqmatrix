<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Muziqmatrix</title>

    <!--Preload & connect for google fonts to increase performance load time-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    
    <!-- Navbar-->
    <nav class="navbar container-fluid">
        <a href="" class="nav-link">Help?</a>
        <button class="games-btn" type="submit">Games</button>
    </nav>


    <!--Canvas to create to hide main content and show landing page-->
    <canvas id="canvas"></canvas>

    <!--Landing page-->
    <section id="landing-page">
        <div class="landing-content">
            <h1>Frequencies of the Future</h1>
            <!--mt-3 to give breathing space-->
            <button id="enter-btn" class="mt-3">Enter</button>
        </div>
    </section>
    
    <!--Enter Button-->

    <!--Main Content-->
    <main>
        <section>
            <div id="home" class="container">
            <div class="content text-center mt-5">
                <h1 id="intro">Welcome to MuziqMatrix</h1>
                <p>Tap into the beat of the matrix!</p>
            </div>

            <!--Genre Buttons-->
                <div class="genre-btns">
                    <button id="rock-btn" class="genre col-12 col-md-6">Rock</button>
                    <button id="jazz-btn" class="genre col-12 col-md-6">Jazz</button>
                    <button id="classical-btn" class="genre col-12 col-md-6">Classical</button>
                    <button id="hiphop-btn" class="genre col-12 col-md-6">Hip-Hop</button>
                </div>
        </section>
    </main>

    <!--Games Section-->
    <!--Music Quiz-->
    <section id="quiz-container" class="hidden" style="display:none">
        <div class="container text-center mt-5">
            <h2 id="quiz-question">Ready for a music challenge?</h2>
                <!--Quiz questions-->
                <div id="quiz-options">
                    <button class="quiz-option" id="option1"></button>
                    <button class="quiz-option" id="option2"></button>
                    <button class="quiz-option" id="option3"></button>
                    <button class="quiz-option" id="option4"></button>
                </div>
                    <!--Scores-->
                    <p id="quiz-score">Score: 0</p>
                    <p id="quiz-progress">Question 0 of 0</p>
                </div>
            <button id="next-btn" class="btn btn-primary mt-3">Next Question</button>
            <button id="restart-btn" class="btn btn-secondary mt-3">Restart Quiz</button>
        </div>
    </section>
    

    <!--Footer -->
    <footer id="footer">
        <p>&copy; 2025 MusicMatrix. The Code of Rhythm.</p>
    </footer>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--Javascript-->
    <script src="scripts/muziqmatrix.js"></script>

    <!-- Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    ></script>


</body>
</html>
